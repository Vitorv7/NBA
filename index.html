<!DOCTYPE html>
<html lang="PT_br">
  <head>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB SITE NBA</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- LINK CSS -->

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- FAVICON -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
  </head>
  <body>
    <div class="background">
      <img src="assets/img/michael-jordan.svg" alt="" />
    </div>

    <div class="logo_title">
      <img src="./assets/img/logo-nba.svg" alt="" />
    </div>

    <div class="game">
      <div class="nb">
        <div class="lak">
          <img src="./assets/img/logo-lak.svg" alt="" />
          <h2>Lakers</h2>
          <h3>60%</h3>
        </div>

        <div class="bulls">
          <img src="./assets/img/logo-bulls.svg" alt="" />
          <h2>Chicago</h2>
          <h3>40%</h3>
        </div>
      </div>

      <div class="scoreboard">
        <h2>Jogo 5: LAK 3-1</h2>
      </div>
      <h2>Jogos de Hoje</h2>
    </div>

    <div class="day-game">
      <div class="time">
        <div class="kings">
          <img src="./assets/img/logo-kings.svg" alt="" />
          <h2>KINGS</h2>
        </div>
        <div class="information">
          <p>Jogo 4: GSW 2-1</p>
          <h2>1:PM</h2>
        </div>
        <div class="Warrios">
          <img src="./assets/img/logo-warrios.svg" alt="" />
          <h2>WARRIOS</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
